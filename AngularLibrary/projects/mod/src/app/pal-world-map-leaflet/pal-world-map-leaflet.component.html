<div style="width: 50%;">
  <p>pal-world-map-leaflet works!</p>
  <input autocomplete="new-password" type="text" [(ngModel)]="search.keyword" (change)="searchPals()">

  <hr>

  <ul>
    <li *ngFor="let pal of this.search.searched">
      <img style="height: 150px;width: auto;" [src]="'assets/palworld/pals/'+ pal.image" />
      <div style="padding-left: 1rem;">
        <p>No {{pal.number}}, {{pal.name}}, {{pal.elements}}</p>
        <p>{{pal.workskills}}</p>
        <p>{{pal.drops}}</p>
      </div>
    </li>
  </ul>

</div>
<div style="width: 50%; position: relative; height: 80vh;">
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
  <div style="margin-top: 80vh;padding: 30px;">
    <p *ngFor="let latlng of latlngs">
      lat：{{latlng.lat}}, lng：{{latlng.lng}}
    </p>
  </div>
</div>
